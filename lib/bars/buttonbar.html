<polymer-element name="button-bar">
  
  <template>
    <style>
    @host {
      :scope {
      }
    }
    
    </style>
    
    <span>
      <template bind repeat="{{item in dataProvider}}">
        <button class="{{buttonClass}}" on-click="{{onButtonClick}}" value="{{item.value}}">{{item.label}}</button>
      </template>
    </span>
    
  </template>
  
  <script type="application/dart" src="button_bar.dart"></script>
  
</polymer-element>
